# Comment controller
YOU CANNOT EDIT COMMENTS=شما نمی توانید نظرات را ویرایش کنید.
NO COMMENT TITLE SPECIFIED=عنوانی تعیین نشده است. لطفاً عنوانی مناسب برای نظر خود انتخاب کنید.
NO COMMENT CONTENT FOUND=نظر فاقد محتوا است. لطفا چیزی بنویسید.
COMMENT LANGUAGE NOT FOUND=زبان غیر معتبر برای نظر انتخاب شده است.
YOU CANNOT CHANGE LANG OF REPLY OR REPLIED MESSAGES=شما نمی توانید زبان پاسخ ها یا نظرات دارای پاسخ را نغییر دهید.
YOU CANNOT EDIT OTHERS COMMENTS=شما نمی توانید نظرات دیگران را ویرایش کنید.
PUBLISHED SET TO _ BEACAUSE PERM=شاخص «منتشر شده» به %s تغییر یافت؛ زیرا شما نمی توانید آن را ویرایش کنید.
YOU CANNOT DELETE COMMENTS=شما نمی توانید نظرها را حذف کنید.
COMMENT HAS REPLIES=این نظر دارای چند پاسخ است. اگر می خواهید آن را حذف کنید در ابتدا باید پاسخ ها را حذف کنید.
YOU CANNOT CHANGE COMMENT PUBLISHED PARAMETER=شما نمی توانید نظرها را منتشر کنید.
YOU CANNOT LEAVE COMMENTS=شما نمی توانید نظر بدهید.
EMAIL FIELD IS REQUIRED ENTER VALID ADDRESS=وارد کردن پست الکترونیکی الزامی است. لطفا آدرسی صحیح وارد کنید.
COMMENT SAVED SUCC=نظر شما با موفقیت ذخیره شد.
COMMENT SAVED SUCC AND WILL BE PUBLISHED SOON=نظر شما با موفقیت ذخیره شد و پس از بازبینی توسط مدیران منتشر خواهد شد.
YOU CANNOT CHANGE COMMENT POINTS=شما نمی توانید امتیاز هیچ نظری را تغییر دهید.

# Default controller
YOU CANNOT ADDEDIT BLOG POSTS=شما نمی توانید پستی را اضافه یا ویرایش کنید.
INVALID ADDED_TIME VALUE=در فیلد «تاریخ ایجاد» مقداری نا معتبر یافت شده است.
NO POST TITLE SPECIFIED=عنوانی برای پست انتخاب نشده است.
CATEGORY NOT FOUND=موضوع یافت نشد.
INVALID POST TO EDIT=پست غیر معتبری برای ویرایش انتخاب شده است.
YOU CANNOT EDIT OTHERS BLOG POSTS=شما نمی توانید پستهای دیگران را ویرایش کنید.
ADDED BUT UNPUBLISHED=پست ذخیره شد اما منتشر نشد، زیرا شما نمی توانید پستی را منتشر کنید.

