EXT MANAGER TIP=در اینجا می توانید افزونه ها را مدیریت، نصب یا حذف کنید.<br/>شما می توانید:<br/>1. بسته ها، پلاگین ها، کران ها یا سرویس های وب را فعال یا غیرفعال کنید.<br/>2. سطح دسترسی بسته ها، پلاگین ها و اشیاء صفحه را تغییر دهید.<br/>3. زمان بندی های کران ها را تغییر دهید.<br/>4. از شماره ی نسخه ی افزونه ها مطلع شوید.<br/>5. افزونه های جدید را بر روی آرتا نصب کنید.<br/>6.افزونه های کنونی را حذف کنید.<br/>7. و به اطلاعات دیگر درباره ی افزونه ها دست پیدا کنید. <br/><b>توجه:</b> شما نمی توانید افزونه های پیش فرض را حذف کنید.
ABOUT CRONS=کران ها وظیفه هایی هستند که در زمان معینی اجرا می شوند و کار خاصی را انجام می دهند. کران ها در فاصله های زمانی تعیین شده اجرا می شوند؛ مثلاً هر 12 ساعت. ممکن است بعضی از آنها فقط یک بار اجرا شوند و دیگر اجرا نشوند. اگر چنین شرایطی پیش بیاید، شما در همین صفحه مطلع خواهید شد.
