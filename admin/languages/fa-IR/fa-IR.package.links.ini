# controller
LINKS MANAGEMENT=لینک های وبسایت
LINK GROUPS MANAGEMENT=گروه لینک ها
YOU CANNOT EDIT LINKS ORDER=شما نمی توانید ترتیب لینک ها را تغییر دهید.
MOVED SUCC=لینک با موفقیت جابجا شد.
YOU CANNOT CHANGE LINKS ACTIVITY=شما نمی توانید لینک ها را (غیر)فعال کنید.
DEFAULT LINK CANNOT BE DEACTIVATED=لینک پیش فرض نمی تواند غیر فعال شود.
YOU CANNOT ADDEDIT LINKS=شما نمی توانید لینکی را اضافه یا ویرایش کنید.
PERM EDITED SUCC=سطح دسترسی با موفقیت ویرایش شد.
INVALID TITLE=عنوان غیر معتبر وارد شده است.
INVALID LINKTYPE=نوع لینک غیر معتبر است.
INVALID LINK=آدرس لینک غیر معتبر است.
INVALID GROUP=گروهی غیر مجاز انتخاب شده است.
NO SUCH LINK FOUND TO EDIT=لینک برای ویرایش یافت نشد.
DEFAULT LINK MUST BE INNER=لینک پیش فرض باید از نوع «داخلی» باشد.
YOU CANNOT EDIT DEFAULT LINKS=شما نمی توانید لینک پیش فرض را تغییر داده یا تنظیم کنید.
DEFAULT LINKS MUST BE ENABLED SO ENABLED=لینک پیش فرض باید فعال باشد. بنابر این لینک فعال شد.
YOU CANNOT ENABLE LINKS BUT DEFAULT LINK MUST BE SO OPERATION CANCELLED=شما نمی توانید لینک ها را فعال کنید در حالی که لینک پیش فرض باید فعال باشد. بنابراین عملیات لغو شد.
DISABLED BECAUSE YOU CANT ENABLE=لینک غیر فعال شد زیرا شما نمی توانید لینکی را فعال کنید.
DEFAULT LINK CANNOT BE DELETED=لینک پیش فرض قابل حذف شدن نیست.
INVALID DESTINATION=مقصد غیر معتبر است.
YOU CANNOT ADDEDIT LINKS SO YOU CANNOT DELETE LINK GROUPS THEN MOVE LINKS INSIDE=شما نمی توانید لینک ها را ویرایش کنید؛ بنابراین گروه لینک ها قابل تغییر نیست. عملیات لغو شد.
DEFAULT LINK CANNOT BE DELETED MOVE IT TO ANOTHER GROUP=لینک پیش فرض قابل حذف شدن نیست. لطفاً ابتدا لینک پیش فرض را به گروه دیگری انتقال دهید.
NO SUCH LINK FOUND=لینک یافت نشد.
DEFAULT SET SUCC=لینک پیش فرض تنظیم شد.

