LINKTYPE_INNER=داخلی
LINKTYPE_OUTER=خارجی
SET ANOTHER AS DEFAULT TO ENABLE=لینک پیش فرض نمی تواند از نوع «خارجی» باشد.
LINK=آدرس لینک
LINKGROUP=گروه لینک
ENABLED=فعال است؟
DENIED=گروه کاربرهای ممنوعه
DENY_THESE=برای گروه های انتخاب شده ممنوع شود 
DENY_OTHERS=برای دیگر گروه ها ممنوع شود.
OPEN IN NEWWIN=در صفحه ی جدید باز شود؟

# view: editgroup
ADD/EDIT LINK GROUP=ایجاد/ویرایش گروه لینک

# view: grouplist
WHAT TO DO BEFORE=قبل از آن چه اقدامی صورت گیرد؟
LINK GROUPS DELETE DESC=لینک های درون این گروه یا باید حذف شوند، یا باید به گروه دیگری منتقل شوند. شما باید یکی از این گزینه ها را انتخاب کنید.
ID=شناسه
LINKCOUNT=تعداد لینک ها
NO RESULTS=نتیجه ای یافت نشد.
YOU ARE GOING TO DELETE=شما این گروه را حذف خواهید کرد
BEFORE DELETION=قبل از حذف
DELETE LINKS INSIDE=لینک های درون گروه را حذف کن.
MOVE LINK INSIDE=لینک های درون گروه را به گروه دیگری منتقل کن.
MOVE TO=انتقال به

# view: link_editor
