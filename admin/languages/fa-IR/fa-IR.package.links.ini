LINK EDITOR CONTROL DESC=لطفاً مشخصات لینک را تعیین کنید تا لینک ساخته شود.

# view: list
LINKS MANAGEMENT DESC=شما در اینجا می توانید لینک های وبسایت را ایجاد یا ویرایش کنید. هر لینک عضو یک گروه است. شما میتوانید با استفاده از ماژول نمایش گر لینک (Link Viewer) این لینک ها را درون وبسایت خود نمایش دهید. <b>توجه:</b> هر گروه لینک باید دارای یک ماژول نمایش گر جداگانه باشد.
SET DEFAULT=تعیین پیش فرض
ORDER=ترتیب
LINKTYPE_DEFAULT=پیش فرض
SHOW DISABLED=لینک های غیر فعال را نمایش بده
SHOW ENABLED=لینک های فعال را نمایش بده
ENABILITY=شاخص فعالیت
ALLOWED UGS=گروه کاربرهای مجاز
P_NO=هیچیک مجاز نیستند
P_ALL=همه مجازند
P_SOME=بعضی مجازند

