OPTIMIZATION RESULTS=نتیجه ی بهینه سازی
OPTIMIZATION MSG=جدول های ذیل با موفقیت بهینه سازی شدند.
The following tables optimized successfully. Table Overheads you see are cleaned on Optimization Process.
TABLE_NAME=نام جدول
TABLE_ENGINE=موتور جدول (Engine)
TABLE_ROWS=تعداد داده ها
TABLE_COLLATION=نوع کاراکتر بندی
TABLE_OVERHEAD_BEFORE=پسماند های قبل از بهینه سازی
MYISAM IS RECOMMENDED=موتور MyISAM پیشنهاد می شود. لطفاً از آن استفاده کنید.

# view: repair
REPAIR RESULTS=نتایج تعمیر
REPAIR MSG=عمل تعمیر مشکلات احتمالی جداول بانک اطلاعاتی را حل خواهد کرد. وضعیت هر جدول به طور جداگانه نمایش داده شده است.
TABLE_MSG=پیام جدول

