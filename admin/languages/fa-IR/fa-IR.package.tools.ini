# main file
DIAGNOSTICS=عیب یابی ها
OPTIMIZE DATABASE TABLES=بهینه سازی بانک اطلاعاتی
REPAIR DATABASE TABLES=تعمیر بانک اطلاعاتی
CLEAN CACHE=تخلیه ذخیره گاه سیستم

# controller
INVALID MAIL ADDRESS=آدرس ایمیل غیرمعتبر است.
MAILERROR=خطایی در حین ارسال ایمیل رخ داد.
MESSAGE SENT CHECK INBOX=پیام با موفقیت ارسال شد. لطفاً صندوق پستی خود را چک کنید.
UPERROR=خطایی در حین آپلود فایل رخ داد.
NO UPLOAD ERRORS FOUND=خطایی یافت نشد. فایل با موفقیت آپلود شد.
WEB UPLOAD ERROR=خطایی در حین آپلود از طریق وب رخ داد؛ بنابر این بررسی آپلود از طریق FTP لغو شد. زیرا فایلی برای تست وجود ندارد.
FTP ERROR=خطایی در حین آپلود با FTP رخ داد.
NO FTP ERRORS FOUND=خطایی در آپلود با FTP مشاهده نشد.

# view: cache
WEBSITE TOOLS=ابزارهای وبسایت
CACHE CLEANING RESULTS=وضعیت تخلیه ذخیره گاه
CACHE CLEANING MSG=این آیتم های ذخیره شده، از روی سرور تخلیه شدند.
CACHE_NAME=نام ذخیره
CLIENT=محیط
CACHE_SIZE=اندازه ی ذخیره
CACHE_DELETED=حذف شد؟
NOT_DELETED=حذف نشد
DELETED=حذف شد
TOTAL=مجموع اندازه
NO CACHED ITEMS FOUND=فایلی در ذخیره گاه یافت نشد.

# view: diagnostic
DIAGNOSTIC TIPS=این یک برنامه ی عیب یابی برای تعدادی از توابع سیستمی است. شما می توانید آپلود عادی، آپلود FTP و ارسال ایمیل را مورد آزمایش قرار دهید تا مشکلات احتمالی را بیابید.
MAIL DESC=لظفاً یک آدرس ایمیل وارد کنید تا ایمیلی برای تست به آن فرستاده شود. بعد از ارسال، صندوق پستی خود را چک کنید. <br/><b>توجه:</b> ممکن است که ایمیل ارسالی در پوشه ی هرزنامه ها قرار بگیرد. برای پیدا کردن بهتر و راحت تر ایمیل، خوب است که پوشه ی هرزنامه های خود را خالی کنید.
EMAIL=آدرس ایمیل
UPLOAD DESC=لطفاً یک فایل (نه خیلی بزرگ) برای تست سیستم آپلود وب انتخاب کنید.
FTP UPLOAD DESC=لطفاً یک فایل (نه خیلی بزرگ) برای تست سیستم آپلود FTP انتخاب کنید.

