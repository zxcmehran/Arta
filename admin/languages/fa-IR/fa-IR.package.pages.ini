# controller
YOU CANNOT ADDEDIT PAGES=شما نمی توانید صفحه ای را ایجاد یا ویرایش کنید.
INVALID TITLE=عنوانی غیرمعتبر تعیین شده است.
PAGE NOT FOUND=صفحه پیدا نشد.
YOU CANNOT EDIT OTHERS PAGES=شما نمی توانید صفحات دیگران را ویرایش کنید.
SAVED BUT ACTIVATION SET TO _ BECAUSE PERMS=صفحه با موفقیت ذخیره شد اما شاخص «منتشر شده» به %s تغییر یافت؛ زیرا شما نمی توانید آن را ویرایش کنید.
YOU CANNOT DELETE PAGES=شما نمی توانید صفحه ای را حذف کنید.
YOU CANNOT CHANGE PUBLISHED PARAMETER=شما نمی توانید شاخص «منتشر شده» را تغییر دهید.

# view: new
NEW PAGE=صفحه ی جدید
EDIT PAGE=ویرایش صفحه
NEW PAGE DESC=دو نوع صفحه وجود دارد. صفحه های <b>ثابت</b> و <b>پویا</b>.<br/>صفحات ثابت، همانند پست های بلاگ، شامل HTML ثابت می باشند.هر صفحه ی پویا دارای قسمت هایی بنام «اشیاء صفحه» می باشد. شما تنها زمانی می توانید وارد محیط ویرایش صفحه شوید که صفحه ذخیره شده باشد. این بدان معنی است که اگر در حال ایجاد صفحه ای جدید یا تبدیل صفحه ای ثابت به پویا هستید، پس از ذخیره ی صفحه قادر خواهید بود که وارد محیط ویرایش صفحه بشوید.
PAGE=صفحه
TITLE=عنوان
TITLE ALIAS=عنوان مستعار
TITLE ALIAS DESC=این برای تولید URL های دوستانه با موتور های جستجو استفاده می شود.
DESCRIPTION=توضیحات
TAGS=برچسب ها
CANVAS HEIGHT=عرض بوم
