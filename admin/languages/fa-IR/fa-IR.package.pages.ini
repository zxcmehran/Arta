SET ZERO TO MAKE AUTO=برای اتوماتیک شدن مقدار صفر را قرار دهید.
PUBLISHED=منتشر شده
PAGE TEMPLATE=قالب صفحه
DEFAULT TEMPLATE=قالب پیش فرض
MODULES=ماژول ها
SELECTED MODULES TO SHOW=ماژول های نمایش داده شده
SHOW_THESE=این ها را نمایش بده
SHOW_OTHERS=همه را نمایش بده بجز این ها
PERMS=سطح دسترسی
DENIED=گروه کاربر های ممنوعه
DENY_THESE=برای گروههای انتخاب شده ممنوع شود
DENY_OTHERS=برای گروههای دیگر ممنوع شود
WIDGETS=اشیاء
NO WIDGETS FOUND=شیئی پیدا نشد.
EDIT WIDGETS=ویرایش شیء ها
WIDGETS EDIT NOTE=<b>توجه: </b>محیط ویرایش صفحات در قسمت وبسایت قرار دارد. بنابراین در صورتی که در قسمت وبسایت وارد نشده باشید، هم اکنون به صفحه ی ورود در وبسایت منتقل خواهید شد.
IT WILL DELETE PAGE WIDGETS=تبدیل کردن یک صفحه ی پویا به ثابت باعث می شود که اشیاء موجود در آن صفحه حذف شوند. آیا مطمئن هستید که می خواهید اشیاء این صفحه را حذف کرده و آن را به صفحه ی ثابت تبدیل کنید؟
IT WILL DELETE PAGE CONTENTS=تبدیل کردن یک صفحه ی ثابت به پویا باعث می شود که محتوای آن صفحه حذف شود. آیا مطمئن هستید که می خواهید محتوای این صفحه را حذف کرده و آن را به صفحه ی پویا تبدیل کنید؟
PAGE TYPE=نوع صفحه
DYNAMIC=پویا
STATIC=ثابت
PAGE TYPE DESC=صفحات ثابت همانند پست های بلاگ، از کد های HTML تشکیل شده اند.<br />صفحات پویا از بلوک هایی بنام «اشیاء صفحه» تشکیل شده اند و بسیار منعطف می باشند.
WIDGETS WILL BE EDITABLE AFTER SAVE=شما پس از ذخیره ی این صفحه می توانید اشیاء صفحه را ویرایش کنید.
CONTENT=محتوا


# view: pages
PAGES MANAGEMENT=مدیریت صفحات
PAGES AND WIDGETS DESC=آرتا به دو نوع از صفحه ها مجهز است.<br />صفحات <b>ثابت</b> که مانند پست های بلاگ هستند و صفحات <b>پویا</b> که صفحاتی بسیار انعطاف پذیر بر اساس بلوک هایی بنام «اشیاء صفحه» طراحی شده اند.<br /> اندازه و مکان اشیاء در صفحه کاملاً آزاد و اختیاری است. <br/>انواع مختلفی از اشیاء در آرتا وجود دارند؛ از قبیل کد HTML، کد PHP، نمایشگر پست های بلاگ، نمایشگر فایل، و... . توجه کنید که شما می توانید اشیاء جدید را بر روی آرتا نصب کنید (بعنوان افزونه).<br/><b>آرتا استفاده از صفحات پویا را به مدیران وب پیشنهاد می کند.</b>
ID=شناسه
