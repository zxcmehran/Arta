# controller
YOU CANNOT ADDEDIT MODULES=شما نمی توانید ماژول ها را ایجاد یا ویرایش کنید.
PERM EDITED SUCC=سطح دسترسی با موفقیت ذخیره شد.
MOVED SUCC=آیتم مورد نظر با موفقیت تغییر مکان پیدا کرد.
INVALID TITLE=عنوان غیر معتبر است.
INVALID LOCATION=جایگاه ماژول غیر معتبر است.
YOU CANNOT DELETE CORE MODULES=شما نمی توانید ماژول های هسته ی آرتا را حذف کنید.
PLEASE UNINSTALL=ماژول انتخاب شده باید با «حذف افزونه» حذف شود. لطفاً افزونه ی مورد نظر را حذف کنید.

