ADD/EDIT MODULE TIP=<b>تذکراتی مربوط به شاخص های ماژول:</b><br/>1. «جایگاه» همان مکانی است که ماژول در آنجا پدیدار خواهد شد.<br/>2. شما می توانید انتخاب کنید که ماژول مورد نظر شما در حین اجرای کدام بسته ها نمایش داده شود.<br/>3. شما می توانید انتخاب کنید که در حین ترسیم ماژول، عنوان آن نمایش داده شود یا خیر. <br/><b>توجه: </b>برچسب هایی را که در صفحه می بینید، نمایان گر جایگاه هایی است که ماژول در آنجا قابل نمایش است.
