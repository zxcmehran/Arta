USERGROUP AND PERMS DESC=سطوح سترسی بر اساس محیط و افزونه ها جداسازی شده اند. توجه داشته باشید که <b>سطوح دسترسی پنل مدیریت و وبسایت کاملاً مستقل از یکدیگرند؛</b> بنابراین فراموش نکنید که سطح دسترسی معادل را هم در وبسایت ویرایش کنید.
NEW/EDIT USERGROUP=ایجاد/ ویرایش گروه کاربری
GROUPPERMS=سطوح دسترسی
USERGROUP_COLORS_DESC=سطوح دسترسی پنل مدیریت قرمز رنگ و سطوح دسترسی وبسایت نارنجی رنگ می باشند.
JUMP TO SITE COUNTERPART=پرش به معادل این در وبسایت
JUMP TO ADMIN COUNTERPART=پرش به معادل این در پنل مدیریت

