# view: grouplist
USERGROUPS MANAGEMENT=مدیریت گروه های کاربری
DELETE=حذف
USERGROUPS DESC=هر کاربری به باید به یک گروه ملحق شود. هر گروه کاربری دارای چندین سطح دسترسی می باشد که اعضای آن گروه از آن سطوح پیروی می کنند.
ID=شناسه
GROUPNAME=نام
GROUPTITLE=عنوان
ACTIVATION=فعالیت
USERCOUNT=تعداد کاربران
IS ACTIVE=فعال است؟
NO RESULTS=نتیجه ای یافت نشد.
NO USERS=بدون کاربر
YOU ARE GOING TO DELETE=شما قصد حذف گروه (ها)ی زیر را دارید
BEFORE DELETION=قبل از حذف
DELALL=کاربران درون آن را حذف کن.
DELMOVE=کاربران درون آن را به گروه دیگری منتقل کن.
WARNING DELETE USERS=اخطار! شما تمامی کاربران داخل این گروه (ها) را حذف خواهید کرد. آیا مطمئن هستید؟؟؟؟؟

# view: new
NEW USERGROUP=گروه کاربری جدید
