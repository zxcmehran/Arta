# Comment controller
YOU CANNOT EDIT COMMENTS=شما نمی توانید نظرات را ویرایش کنید.
NO COMMENT TITLE SPECIFIED=عنوانی تعیین نشده است. لطفاً عنوانی مناسب برای نظر خود انتخاب کنید.
NO COMMENT CONTENT FOUND=نظر فاقد محتوا است. لطفا چیزی بنویسید.
COMMENT LANGUAGE NOT FOUND=زبان غیر معتبر برای نظر انتخاب شده است.
YOU CANNOT CHANGE LANG OF REPLY OR REPLIED MESSAGES=شما نمی توانید زبان پاسخ ها یا نظرات دارای پاسخ را نغییر دهید.
YOU CANNOT EDIT OTHERS COMMENTS=شما نمی توانید نظرات دیگران را ویرایش کنید.
PUBLISHED SET TO _ BEACAUSE PERM=شاخص «منتشر شده» به %s تغییر یافت؛ زیرا شما نمی توانید آن را ویرایش کنید.
YOU CANNOT DELETE COMMENTS=شما نمی توانید نظرها را حذف کنید.
COMMENT HAS REPLIES=این نظر دارای چند پاسخ است. اگر می خواهید آن را حذف کنید در ابتدا باید پاسخ ها را حذف کنید.
YOU CANNOT CHANGE COMMENT PUBLISHED PARAMETER=شما نمی توانید نظرها را منتشر کنید.

