# controller
YOU CANNOT EDIT QUICKLINK ITEMS ORDER=شما نمی توانید ترتیب آیتم های Quicklink را تغییر دهید.
MOVED SUCC=آیتم با موفقیت جابجا شد.
YOU CANNOT ADDEDIT QUICKLINK ITEMS=شما نمی توانید آیتم های Quicklink را ایجاد یا ویرایش کنید.
LINK ADDED/UPDATED SUCC=لینک با موفقیت اضافه/ویرایش شد.
YOU CANNOT DELETE QUICKLINK ITEMS=شما نمی توانید آیتم های Quicklink را حذف کنید.

# view: links
QUICKLINK MANAGEMENT=مدیریت Quicklink
QUICKLINK DESC=Quicklink یکی از ماژول های پنل مدیریت است. این بسته آیتم های Quicklink را مدیریت می کند.
ID=شناسه
TITLE=عنوان
ORDER=ترتیب
LINK=لینک
SHORTCUT KEY=کلید میانبر
NO RESULTS=نتیجه ای یافت نشد.

# view: new
NEW LINK=لینک جدید
EDIT LINK=ویرایش لینک
LINK DETAILS=جزئیات لینک
ALTTXT=نوشته ی جایگزین
ALTTXT DESC=توضیحات لینک را در اینجا وارد کنید.
QIMG=تصویر
QIMG DESC=تصویر این لینک. شما می توانید انتخاب کنید که آرتا درون پوشه ی مجموعه آیکون را بگردد یا نه.
IMG LINK WARNING=اگر این جای خالی را انتخاب کنید، آرتا این فایل را در پوشه ی مجموعه آیکون فعال جستجو خواهد کرد. این آدرس نوشته شده فقط یک مثال است و با تعویض مجموعه آیکون تغییر خواهد کرد. 
ACCKEY=کلید میانبر
ACCKEY DESC=کلید میانبری که شما را به این لینک هدایت خواهد کرد.

